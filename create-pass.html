<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/home.css"/>

    <!--Link fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

    <title>Criar sala - rocket.q</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.svg" alt="Logo da rocket.q">
    </header>
    <div id="bg">
        <div class="bola superior"></div>
        <div class="bola inferior"></div>
    </div>

    <main>
        
        <section class="flex-direction-main-items">
            <form action="">
                <h2>Crie sua própria sala</h2>
                <label class="sr-only" for="room-pass">Insira uma senha</label>
                <input type="password" id="room-pass" class="formatacao_botao" placeholder="Código da sala"/>
                <button class="formatacao_botao"><img src="./assets/create-room-white.svg" alt="Criar sala"/><p>Criar a sala</p></button>
            </form>
        </section>
    </main>
</body>
</html>
